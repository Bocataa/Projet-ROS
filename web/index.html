<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Maison Connectée</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./ressources/favicon.png" type="image/png">

</head>
<body>
    <header>
        <h1>Contrôle de la Maison Connectée</h1>
    </header>


    <section id="temp">
        <h2>Température</h2>
        <p id="temp-value">Température : Chargement...</p>
    </section>

    <section id="humidite">
        <h2>Humidité</h2>
        <p id="humidity-value">Humidité : Chargement...</p>
    </section>

    <section id="servo">
        <h2>Contrôle Servo</h2>
        <label for="servo-angle">Angle du Servo (°):</label>
        <input type="number" id="servo-angle" name="servo-angle" min="0" max="90" value="0">
        <input type="submit" id="servo-submit" value="Définir l'angle">
    </section>

    <section id="bp">
        <h2>Bouton</h2>
        <p id="bp-status">État du bouton : Inactif</p>
        <button id="bp-button">Simuler Appui Bouton</button>
    </section>

    <footer>
        <p>&copy; 2025 Maison Connectée - Tous droits réservés</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
