<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Connectée</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Contrôle de la Maison Connectée</h1>
    </header>

    <section id="temp">
        <h2>Température</h2>
        <p id="temp-value">Température : Chargement...</p>
    </section>

    <section id="led">
        <h2>Etat Led (allumée si temp >= 23)</h2>
        <p id="led-state">Led : Chargement...</p>
    </section>

    <section id="servo">
        <h2>Etat Portail (servo)</h2>
        <p id="servo-value">Angle actuel : Chargement...</p>
    </section>

    <section id="bp">
        <h2>Bouton commande portail</h2>
        <button id="bp-button">Appui Bouton</button>
    </section>
</body>
</html>
