<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Maison Connectée</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contrôle de la Maison Connectée</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#temp">Température</a></li>
            <li><a href="#humidite">Humidité</a></li>
            <li><a href="#luminosite">Luminosité</a></li>
            <li><a href="#led">LED</a></li>
            <li><a href="#servo">Contrôle Servo</a></li>
        </ul>
    </nav>

    <section id="temp">
        <h2>Température</h2>
        <p id="temp-value">Température : Chargement...</p>
    </section>

    <section id="humidite">
        <h2>Humidité</h2>
        <p id="humidity-value">Humidité : Chargement...</p>
    </section>

    <section id="luminosite">
        <h2>Luminosité</h2>
        <p id="light-value">Luminosité : Chargement...</p>
    </section>

    <section id="led">
        <h2>Contrôle LED</h2>
        <label for="led-toggle">Allumer LED:</label>
        <input type="checkbox" id="led-toggle" name="led-toggle">
    </section>

    <section id="servo">
        <h2>Contrôle Servo</h2>
        <label for="servo-angle">Angle du Servo (°):</label>
        <input type="number" id="servo-angle" name="servo-angle" min="0" max="90" value="0">
        <input type="submit" id="servo-submit" value="Définir l'angle">
    </section>

    <footer>
        <p>&copy; 2025 Maison Connectée - Tous droits réservés</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
